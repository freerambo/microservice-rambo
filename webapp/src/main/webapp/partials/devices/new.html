    <h1><msg key="newDevice"></msg></h1>
</div>

<form role="form" ng-submit="save()" name="deviceForm" novalidate>

    <div class="form-group row" ng-class="{'has-error':deviceForm.name.$invalid && !deviceForm.name.$pristine}">
        <label class="col-sm-2 col-form-label" for="name"><msg key="name"></msg></label>
	 	<div class="col-sm-10">
	        <input name="name" class="form-control" type="text"
	               placeholder="Device Name" ng-model="newDevice.name" ng-required="true"></input>
<!-- 	        <p class="help-block" ng-show="deviceForm.name.$invalid">Title is required!</p>
 -->        </div>
    </div>

   		</div>

	<div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Device description">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Vendor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Vendor">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="please input Location">
      </div>
    </div>
      
      <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">IP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="please input IP address">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">BUS</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            DC
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            AC
          </label>
        </div>
       
      </div>
    </fieldset>
    <div class="form-group row">
      <label class="col-sm-2">Programmable</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
<!--     <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div> -->
    
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Comments: </label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="description" row="4" placeholder="please input comments"></textarea>
      </div>
    </div>
     <div class="form-group">
        <button type="submit" ng-disabled="deviceForm.$invalid" class="btn btn-lg btn-primary">
            <msg key="save"></msg>
        </button>
        <button type="button" ng-click="cancel()" class="btn btn-lg btn-default" data-dismiss="modal">
            <msg key="cancel"></msg>
        </button>
    </div>
</form>
