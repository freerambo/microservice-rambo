<div class="page-header">
    <h1>{{action}} Device</h1>
</div>

<form role="form" ng-submit="save()" name="deviceForm" novalidate>
    <div class="form-group row" ng-class="{'has-error':deviceForm.name.$invalid && !deviceForm.name.$pristine}">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
	 	<div class="col-sm-5">
	        <input name="name" class="form-control" type="text"
	               placeholder="Device Name" ng-model="newDevice.name" ng-required="true">
        </div>
        <label class="col-sm-1 col-form-label">Type</label>
	 	<div class="col-sm-4">
            <input  class="form-control" type="text"
                   placeholder="Device type" ng-model="newDevice.type" ng-required="true">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="newDevice.description" placeholder="Device Description">
        </div>
    </div>
	<div class="form-group row">
        <label for="vendor" class="col-sm-2 col-form-label">Path</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="vendor" placeholder="Device path" ng-model="newDevice.path" >
        </div>
      <label for="description" class="col-sm-1 col-form-label">Address</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  ng-model="newDevice.address" placeholder="Device address">
      </div>

    </div>

    <div class="form-group row">

       <label class="col-sm-2">interval</label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Device interval" ng-model="newDevice.interval" >
      </div>
    </div>


    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Protocol</label>
        <div class="col-sm-10">
            <select ng-model="newDevice.protocol">
                <option value="unknown">Select an Protocol</option>
                <option value="EthernetIP">EthernetIP</option>
                <option value="ModbusTCP">ModbusTCP</option>
                <option value="ModbusRTU">ModbusRTU</option>
                <option value="CANBUS">CANBUS</option>
            </select>
        </div>
     </div>

     <div class="form-group row">

         <label class="col-sm-2">status</label>
         <div class="col-sm-5">
             <input type="text" class="form-control" ng-model="newDevice.status" placeholder="device status">
         </div>

      <label class="col-sm-1 col-form-label">ProjectId</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" string-to-number  ng-model="newDevice.projectId" placeholder="ProjectId">
      </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">createdBy</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="newDevice.createdBy" placeholder="createdBy">
        </div>
    </div>

        <!-- <input type="hidden" name="typeID" ng-model="newDevice.typeID"  ng-init="newDevice.typeID = 4"/> -->

     
     
     <div class="form-group">
        <button type="submit" ng-disabled="deviceForm.$invalid" class="btn btn-lg btn-primary">
            Save
        </button>
        <button type="button" ng-click="cancel()" class="btn btn-lg btn-default" data-dismiss="modal">
            Cancel
        </button>
    </div>
</form>
