

<div class="page-header">
    <h1>Scheduler List</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form form-inline">
            <div class="form-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{statusOpt.label}} <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                        <li ng-repeat="r in statusOpts">
                            <a ng-click="toggleStatus(r)">{{r.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="q" >
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-send"></span></button>
                    </span>
                </div>
            </div>

            <div class="form-group  pull-right">
                <button class="btn btn-success btn-block" ng-click="add()" style="min-width: 120px">
                    <span class="glyphicon glyphicon-plus-sign"></span>newScheduler</button>
            </div>

        </form>
    </div>
</div>
<br/>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        Job
                    </th>
                    <th>
                       Job Group
                    </th>

                    <th>
                        Trigger
                    </th>
                    <th>
                        Trigger Group
                    </th>
                    <th>
                        Operation
                    </th>
                </tr>
                <tr ng-repeat="job in jobs.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <td>{{job.job}}</td>
                    <td>{{job.jgroup}}</td>
                    <td>{{job.trigger}}</td>
                    <td>{{job.tgroup}}</td>
                    <td>
                    <button class="btn-default glyphicon glyphicon-trash" aria-hidden="true" ng-click="del(job)"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option><option>100</option></select> records at a time.
<pagination boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" num-pages="numPages"
            ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
</pagination>
Page: {{currentPage}} / {{numPages}}
