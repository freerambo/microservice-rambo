<div class="page-header">
    <h1>{{action}} Scheduler</h1>
</div>

<form role="form" ng-submit="save()" name="scheduler" novalidate>

    <div class="form-group row">

       <label class="col-sm-2">Job Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Input a job name" ng-model="newScheduler.job" ng-required="true">
      </div>
    </div>


    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Job Group </label>
        <div class="col-sm-10">
            <select ng-model="newScheduler.jgroup">
                <option value="unknown">Select Job Group </option>
                <option value="device">device</option>
                <option value="datapoint">datapoint</option>
                <option value="project">project</option>
            </select>
        </div>
     </div>

    <div class="form-group row">
        <label class="col-sm-2">Trigger Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Input a job name" ng-model="newScheduler.trigger" ng-required="true">
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Trigger Group </label>
        <div class="col-sm-10">
            <select ng-model="newScheduler.tgroup">
                <option value="unknown">Select Trigger Group </option>
                <option value="read">read</option>
                <option value="write">write</option>
            </select>
        </div>
    </div>

        <!-- <input type="hidden" name="typeID" ng-model="newScheduler.typeID"  ng-init="newScheduler.typeID = 4"/> -->

     
     
     <div class="form-group">
        <button type="submit" ng-disabled="scheduler.$invalid" class="btn btn-lg btn-primary">
            Save
        </button>
        <button type="button" ng-click="cancel()" class="btn btn-lg btn-default" data-dismiss="modal">
            Cancel
        </button>
    </div>
</form>
