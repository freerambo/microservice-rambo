<div class="page-header">
    <h1>Projects List</h1>
</div>

<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-12">
        <form class="form form-inline">
            <div class="form-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{statusOpt.label}} <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                        <li ng-repeat="r in statusOpts">
                            <a ng-click="toggleStatus(r)">{{r.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="q" >
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-send"></span></button>    
                    </span>
                </div>
            </div>
            <div class="form-group  pull-right">
                <button class="btn btn-success btn-block" ng-click="add()" style="min-width: 120px"><span class="glyphicon glyphicon-plus-sign"></span>newProject</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                       Description
                    </th>
                    <th>
                        createdOn
                    </th>
                    <th>
                        createdBy
                    </th>
                    <th>
                        Operations
                    </th>
                </tr>
                <tr ng-repeat="project in projects.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <td><a ng-href="#/projects/devices/{{project.id}}">{{project.name}}</a></td>
                    <td>{{project.description}}</td>
                    <td>{{project.createdOn}}</td>
                    <td>{{project.createdBy}}</td>

                    <td> &nbsp;<button class="btn-default glyphicon glyphicon-search" aria-hidden="true" ng-click="detail(project.id)"></button>
                        &nbsp; <button class="btn-default glyphicon glyphicon-edit" aria-hidden="true" ng-click="update(project.id)"></button>
                        &nbsp; <button class="btn-default glyphicon  glyphicon-trash" aria-hidden="true" ng-click="del(project.id)"></button>
                </tr>
            </table>
        </div>
    </div>
</div> 

View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.
<pagination boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage"
            ng-model="currentPage" ng-change="pageChanged()" class="pagination"
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
