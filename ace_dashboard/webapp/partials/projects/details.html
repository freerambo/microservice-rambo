<div class="page-header">
    <h1>Project: {{project.name}}</h1>
</div>

<div class="container-fluid">
 <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5">
		{{project.name}}
      </div>
 </div>
 
<div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        {{project.description}}
      </div>
    </div>
    <div class="form-group row">
      <label for="Owner" class="col-sm-2 col-form-label">Owner</label>
      <div class="col-sm-5">
        {{project.userId}}
      </div>
    </div>

     <div class="form-group row">
      <label for="createdOn" class="col-sm-2 col-form-label">createdOn</label>
      <div class="col-sm-5">
        {{project.createdOn}}
      </div>

      <label class="col-sm-2">createdBy</label>
      <div class="col-sm-3">
          {{project.createdBy}}

      </div>
    </div>

    <div class="form-group row">
        <label for="updatedOn" class="col-sm-2 col-form-label">updatedOn</label>
        <div class="col-sm-5">
            {{project.updatedOn}}
        </div>
        <label class="col-sm-2">updatedBy</label>
        <div class="col-sm-3">
            {{project.updatedBy}}
        </div>
    </div>


    <div class="form-group">
        <button  class="btn btn-lg btn-success" ng-click="update(project.id)">
            <span class="glyphicon glyphicon-plus-sign"></span>Update
        </button>
        <button  ng-click="cancel()" class="btn btn-lg btn-default" data-dismiss="modal">
            <msg key="cancel"></msg>
        </button>
    </div>
   </div>
