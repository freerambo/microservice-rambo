<div class="modal-header">
    <h3 class="modal-title">{{title1}}</h3>
</div>
<div class="modal-body">
    <h4>Readings</h4>
    <div class="row">
        <label class="col-sm-4 control-label">
        Output Voltage(V) </label>
        <div class="col-sm-2 ">
            <strong class="waiting" id="dcsource_outV">Waiting</strong>
        </div>

        <label  class="col-sm-4 control-label">
            Output Current(A) </label>
        <div class="col-sm-2">
            <strong class="waiting" id="dcsource_outC">Waiting</strong>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 control-label">
            Voltage Limit(V) </label>
        <div class="col-sm-2 ">
            <strong class="waiting" id="dcsource_ovp">Waiting</strong>
        </div>

        <label  class="col-sm-4 control-label">
            Current Limit(A)</label>
        <div class="col-sm-2">
            <strong class="waiting" id="dcsource_ocp">Waiting</strong>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 control-label">
            Set Voltage(V) </label>
        <div class="col-sm-2 ">
            <strong class="waiting" id="dcsource_sourceV">Waiting</strong>
        </div>

        <label  class="col-sm-4 control-label">
            Set Current(A) </label>
        <div class="col-sm-2">
            <strong class="waiting" id="dcsource_sourceC">Waiting</strong>
        </div>
    </div>
    <h4>Settings</h4>

    <div class="row">
        <label class="col-sm-4 control-label">
            Set Voltage </label>
        <div class="col-sm-2 ">
            <input type="number" name="voltage" class="form-control" maxlength="10" size="4" id="set_voltage" class="required" />
        </div>

        <label  class="col-sm-4 control-label">
            Voltage Limit(>100) </label>
        <div class="col-sm-2">
            <input type="number" name="overVoltageProtection" class="form-control" maxlength="10" size="4" id="dc_source_ovp" class="required" />
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 control-label">
            Set Current </label>
        <div class="col-sm-2 ">
            <input type="number" name="current" class="form-control" maxlength="10" size="4" id="set_current" />
        </div>

        <label  class="col-sm-4 control-label">
            Current Limit(>10) </label>
        <div class="col-sm-2">
            <input type="number" name="overCurrentProtection" class="form-control" maxlength="10" size="4" id="dc_source_ocp" />
        </div>
    </div>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
            ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button"
            ng-click="close()">Cancel</button>
</div>
