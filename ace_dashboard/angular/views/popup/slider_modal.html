<div class="modal-body">
    <div class="container-fluid">
        <div class="row">

            <label class="control-label">Input power for DC Load</label>
            <div class="col-md-8 col-lg-8">

                <rzslider
                        rz-slider-model="percentages.normal.value"
                        rz-slider-high="percentages.normal.maxValue"
                        rz-slider-options="percentages.normal.options">
                </rzslider>
            </div>

            <span class="col-md-2 col-lg-2">
                    <input type="number" ng-model="percentages.normal.value" maxlength="6" size="6">
                </span>
            </div>

        <div class="row">
            <div class="col-lg-8">
                <button type="button" ng-click="ok()" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
