<div class="modal-header">
    <h3 class="modal-title">{{deviceId}}
        <label class="pull-right">
            <input class="ace ace-switch ace-switch-4" type="checkbox" ng-click="changeStatus()" ng-model="device.variables.deviceStatus" ng-true-value="1" ng-false-value="0"/>
            <span class="lbl"></span>  </label>
    </h3>
    <div class="row">
        <label class="col-sm-2 control-label">
            Model </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.deviceModel}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            Timestamp </label>
        <div class="col-sm-4">
            <label class="red">{{device.updatedTimestamp | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 control-label">
            Type </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.deviceType}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            IP Address </label>
        <div class="col-sm-4">
            <label class="waiting">{{device.ip | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 control-label">
            Port  </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.port}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            Protocol </label>
        <div class="col-sm-4">
            <label class="waiting">{{device.protocol | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
</div>
<div class="modal-body">
    <h4>Readings</h4>
    <div class="row">
        <label class="col-sm-4 control-label">
            Output Voltage(V) </label>
        <div class="col-sm-2 ">
            <strong class="waiting" id="acsource_voltage">{{device.variables.outputVoltage | number:1}}</strong>
        </div>

        <label  class="col-sm-4 control-label">
            Current(A) </label>
        <div class="col-sm-2">
            <strong class="waiting" id="acsource_current">{{device.variables.current | number:1}}</strong>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 control-label">
            Power(Kw) </label>
        <div class="col-sm-2 ">
            <strong class="waiting" id="acsource_power">{{device.variables.realPower | number:1}}</strong>
        </div>

        <label  class="col-sm-4 control-label">
            Frequency(Hz)</label>
        <div class="col-sm-2">
            <strong class="waiting" id="acsource_frequency">{{device.variables.frequency | number:1}}</strong>
        </div>
    </div>
    <hr />

    <h4>Settings</h4>

    <div class="row">
        <label class="col-sm-4 control-label">
            Output Voltage(V) </label>
        <div class="col-sm-2 ">
            <input type="number" name="voltage" ng-model="data.voltage" class="form-control" maxlength="10" size="4" value="100" id="output_voltage" class="required" />
        </div>

        <label  class="col-sm-4 control-label">
            Voltage Limit(>100V) </label>
        <div class="col-sm-2">
            <input type="number" ng-model="data.voltageRange" class="form-control" maxlength="10" size="4" value="150" id="acsource_vol" class="required" />
        </div>

    </div>


    <div class="row">
        <label class="col-sm-4 control-label">
            Current Limit(A) </label>
        <div class="col-sm-2 ">
            <input type="number" ng-model="data.currentLimit" class="form-control" maxlength="10" size="4" id="acsource_cur" value="15"/>
        </div>

        <label  class="col-sm-4 control-label">
            Frequency(Hz) </label>
        <div class="col-sm-2">
            <input type="number" ng-model="data.frequency" class="form-control" maxlength="10" size="4" value="50" id="acsource_freq" />
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
            ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button"
            ng-click="close()">Cancel</button>
</div>
