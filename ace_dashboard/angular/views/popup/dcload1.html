<div class="modal-header">
    <h3 class="modal-title">{{deviceId}}
        <label class="pull-right">
            <input name="switch-field-1" class="ace ace-switch ace-switch-4" type="checkbox" ng-click="changeStatus()" ng-model="device.variables.deviceStatus" ng-true-value="1" ng-false-value="0"/>
            <span class="lbl"></span>  </label>
    </h3>
    <div class="row">
        <label class="col-sm-2 control-label">
            Model </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.deviceModel}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            Timestamp </label>
        <div class="col-sm-4">
            <label class="red">{{device.updatedTimestamp | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 control-label">
            Type </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.deviceType}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            IP Address </label>
        <div class="col-sm-4">
            <label class="waiting">{{device.ip | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 control-label">
            Port  </label>
        <div class="col-sm-4 ">
            <label class="waiting">{{device.port}}</label>
        </div>

        <label  class="col-sm-2 control-label">
            Protocol </label>
        <div class="col-sm-4">
            <label class="waiting">{{device.protocol | date:'yyyy-MM-dd hh:mm:ss'}}</label>
        </div>
    </div>
</div>
<div class="modal-body">
    <h4>Readings</h4>
    <div class="row">
        <label class="col-sm-3 control-label">
            Voltage(V) </label>
        <div class="col-sm-3 ">
            <strong class="waiting" id="dcload_voltage">{{device.variables.voltage | number:1}}</strong>
        </div>

        <label  class="col-sm-3 control-label">
            Current(A) </label>
        <div class="col-sm-3">
            <strong class="waiting" id="dcload_current">{{device.variables.current | number:1}}</strong>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-3 control-label">
            Power(W) </label>
        <div class="col-sm-3">
            <strong id="dcload_power" class="waiting">{{device.variables.power | number:1}}</strong>
        </div>

        <label  class="col-sm-3 control-label">
            Resistance(Î©) </label>
        <div class="col-sm-3">
            <strong class="waiting" id="dcload_resistance">{{device.variables.resistance | number:1}}</strong>
        </div>
    </div>
    <hr />

    <h4>Settings
    </h4>


    <div class="row">
        <label class="col-sm-2 control-label">
            Mode </label>
        <div class="col-sm-5 ">
            <select class="form-control" ng-model="data.mode">
                <option value="NA">Choose a mode please</option>
                <option value="0">Constant Current Low</option>
                <option value="1">Constant Current High</option>
                <option value="4">Constant Resistance Low</option>
                <option value="5">Constant Resistance High</option>
                <option value="6">Constant Voltage Low</option>
                <option value="7">Constant Voltage High</option>
                <option value="8">Constant Power Low</option>
                <option value="9">Constant Power High</option>
            </select>
        </div>

    </div>
    <div class="row">
        <label class="col-sm-2 control-label">
            Channel </label>
        <div class="col-sm-5 ">
            <select class="form-control" ng-model="data.channel">
                <option value="NA">Select a channel please</option>
                <option value="channelA">channelA</option>
                <option value="channelB">channelB</option>
            </select>
        </div>
    </div>
    <div class="row">

        <label  class="col-sm-2 control-label">
            Input Value </label>
        <div class="col-sm-3">
            <input type="number"  ng-model="data.inputValue" class="form-control" maxlength="10" size="4" id="dc_load_channelB" class="required" />
        </div>
    </div>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
            ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button"
            ng-click="close()">Cancel</button>
</div>
