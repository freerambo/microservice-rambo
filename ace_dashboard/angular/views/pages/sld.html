

<div id="container"></div>

<div class="col-sm-12" style="height: 1000px;">

    <div id="grid-lab" >

            <div id="init"><br/><br/><br/><br/><br/><br/>

                <tr><td><label id="label-id1-power" ng-bind="bat1.OPERATING_POW"></label></td><td>W</td></tr>
-->

                                    <tr><td><label id="label-id1-status" ng-bind="bat1.status"></label></td></tr>
                -->

        <a href="http://192.168.127.13:8080/battery" target="_blank">

        </div>

        <div id="arrow-dcsource1" style="animation:{{dcsource1.animation}};" ng-style="dcsource1.arrow != '' && {'background-image':'url('+dcsource1.arrow+')'}"></div>


        <div id="label-dcsource1" class="greenBox">

        </a>

        <div id="label-id5" class="greenBox">

                    <tr><td><span ng-bind="(dcload1.variables.voltage | number : 1)"></span></td><td>&nbsp;V</td></tr>

                    <tr><td><span ng-bind="(dcload1.variables.power | number : 1)"></span></td><td>&nbsp;W</td></tr>

                    <tr><td><span ng-bind="(dcload1.variables.resistance | number : 1)"></span></td><td>&nbsp;Î©</td></tr>

        <span id="dc-pv-5" ng-click="open('dcload1')" ng-style="dcload1.status != '' && {'background-image':'url('+dcload1.status+')'}"></span></a>

        <div id="label-id6">
            lbl 6 V<br /> 2.3 A <br /> 23 kW <br />

        <span id="dc-pv-6" ng-style="poweracload1.status != '' && {'background-image':'url('+poweracload1.status+')'}"></span></a>

        <div id="label-id7">
